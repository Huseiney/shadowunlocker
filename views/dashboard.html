<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Shadow Phone Unlocker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0c0c0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: #66fcf1;
    }
    .logout-btn {
      color: #fff;
      background: #ff4b5c;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      color: #66fcf1;
    }
    .info-box {
      background: #1f1f21;
      padding: 15px;
      border-radius: 8px;
    }
    .info-box p {
      margin-bottom: 10px;
      color: #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      background: #2a2a2d;
      color: #fff;
    }
    button {
      background: #66fcf1;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button class="logout-btn">Logout</button>
  </header>

  <main>
    <section>
      <h2>Account Balance</h2>
      <div class="info-box">
        <p><strong>Balance:</strong> <span id="balance">$0.00</span></p>
      </div>
    </section>

    <section>
      <h2>Deposit Funds</h2>
      <div class="info-box">
        <p><strong>USDT (Solana):</strong> 9wP1ugLfrHCPQZsc9ZrgyLTDKhU1uLoAkQUEFKnJg9xL</p>
        <p><strong>M-Pesa Paybill:</strong> 123456 | Account: your username</p>
        <button onclick="confirmPayment()">I Have Paid</button>
      </div>
    </section>

    <section>
      <h2>Request FRP Unlock</h2>
      <form id="unlockForm">
        <label for="model">Device Model</label>
        <input type="text" id="model" required />

        <label for="serial">IMEI / Serial Number</label>
        <input type="text" id="serial" required />

        <label for="notes">Additional Notes</label>
        <textarea id="notes"></textarea>

        <button type="submit">Request Unlock</button>
      </form>
    </section>

    <section>
      <h2>Unlock History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Model</th>
            <th>Serial</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.getElementById('unlockForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('FRP Unlock request submitted.');
      // TODO: Send request to backend
    });

    function confirmPayment() {
      alert('We will verify your payment and update your balance.');
      // TODO: Optional: Notify backend for manual verification
    }
  </script>
</body>
</html>
